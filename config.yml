title: Store Framework
tagline: A brand new course on Learning Lab
description: >-
  Learning how to build a store using the Store Framework blocks language,
  powered by VTEX IO.
template:
  repo: store-framework-template
  name: store-framework
before:
  - type: createIssue
    title: Funcionamento do curso
    body: step-minus1.md
steps:
  - title: Funcionamento do curso
    description: Explicando como interagir com o curso.
    event: issues.closed
    link: '{{ repoUrl }}/issues/1'
    actions:
      - type: respond
        with: new-issue.md
        issue: 1
        data:
          nextIssue: '2'
          nextName: 'Store Framework 101'
      - type: createIssue
        title: 'Store Framework 101'
        body: step-0.md
  - title: Store Framework 101
    description: Definições rápidas e introdutórias sobre o Store Framework.
    event: issues.closed
    link: '{{ repoUrl }}/issues/2'
    actions:
      - type: respond
        with: new-issue.md
        issue: 2
        data:
          nextIssue: '3'
          nextName: 'Hello, World!'
      - type: createIssue
        title: 'Hello, World!'
        body: step-1.md
  - title: Hello, World!
    description: Componha e referencie seu primeiro bloco no Store Framework
    event: status
    link: '{{ repoUrl }}/issues/3'
    actions:
      - type: gate
        left: '%payload.state%'
        operator: ===
        right: success
      - type: respond
        with: new-issue.md
        issue: 3
        data:
          nextIssue: '4'
          nextName: 'Info Card: o call to action do Store Framework'
      - type: createIssue
        title: 'Info Card: o call to action do Store Framework'
        body: step-2.md
  - title: 'Info Card: o call to action do Store Framework'
    description: Definiremos um bloco call to action na nossa home
    event: status
    link: '{{ repoUrl }}/issues/4'
    actions:
      - type: gate
        left: '%payload.state%'
        operator: ===
        right: success
      - type: respond
        with: new-issue.md
        issue: 4
        data:
          nextIssue: '5'
          nextName: Estilizando o Info Card
      - type: createIssue
        title: Estilizando o Info Card
        body: step-3.md
  - title: 'Step de CSS Styles da Denise'
    description: Some description
    event: status
    link: '{{ repoUrl }}/issues/5'
    actions:
      - type: gate
        left: '%payload.state%'
        operator: ===
        right: success
      - type: respond
        with: new-issue.md
        issue: 5
        data:
          nextIssue: '6'
          nextName: Flex Layout - crie layouts utilizando o poder do Flexbox
      - type: createIssue
        title: Flex Layout - crie layouts utilizando o poder do Flexbox
        body: step-4.md
  - title: 'Flex Layout: crie layouts utilizando o poder do Flexbox'
    description: Vamos criar layouts complexos de forma simples
    event: status
    link: '{{ repoUrl }}/issues/6'
    actions:
      - type: gate
        left: '%payload.state%'
        operator: ===
        right: success
      - type: respond
        with: new-issue.md
        issue: 6
        data:
          nextIssue: '7'
          nextName: Criando a shelf
      - type: createIssue
        title: Criando a shelf
        body: step-5.md